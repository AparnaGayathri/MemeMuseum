<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/css/registration.css" />
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/2e09653f03.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="nav-wrapper">
      <nav id="nav">
        <div class="nav left">
          <span class="gradient skew"><h1 class="logo un-skew"><a href="/home">MemeGenerator</a></h1></span>
          <button id="menu" class="btn-nav"><span class="fas fa-bars"></span></button>
        </div>
        <div class="nav right">
          <a href="/home" class="nav-link active"><span class="nav-link-span"><span class="u-nav">Home</span></span></a>
          <a href="/about" class="nav-link"><span class="nav-link-span"><span class="u-nav">About Us</span></span></a>
          <a href="/login" class="nav-link"><span class="nav-link-span"><span class="u-nav">Login</span></span></a>
          <a href="/register" class="nav-link"><span class="nav-link-span"><span class="u-nav">Register</span></span></a>
          
        </div>
      </nav>
    </header>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="/register" method="POST">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="name"><i class="fa fa-user-o" aria-hidden="true"></i> Name</label>
            <input type="text"
                    id="name"
                    name="name"
                    placeholder="Enter Full Name"/>
                    
          </div>
          <div class="user-input-box">
            <label for="username"><i class="fa fa-user-circle" aria-hidden="true"></i> Username</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
            <input type="password"
                    id="password"
                    name="password"
                    placeholder="Enter Password"/>
          </div>
       
       <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
        <br>
        <div class="login"><b> Already have an account? <a href="/login"> Login</a></b></div>
      </form>
      <div class="msg">{{ msg }}</div>
    </div>
  </body>
</html>
